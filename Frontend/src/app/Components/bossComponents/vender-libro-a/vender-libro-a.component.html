<app-navbar-admin></app-navbar-admin>

<div class="container">
    <form #loginform="ngForm" (ngSubmit)="venderBook(loginform)" class="form">
        <div class="form-container">
            <h1>Venta de libro</h1> 
            <div class="input-data">
                <label>Nombre</label>
                <input type="text" name="nombre"  [(ngModel)]="libro.nombreLibro" disabled>
            </div>
            <div class="input-data">
                <label>Descripcion</label>
                <input type="text" name="email"  [(ngModel)]="libro.descripcion" disabled>
            </div>
            <div class="input-data">
                <label>Existencias</label>
                <input type="text" name="edad" [(ngModel)]="libro.existencias" disabled>
            </div>
            <div class="input-data">
                <img [src]="'http://localhost:3000/' +  libro.imagePath">
            </div>
            <div class="input-data">
                <label>Tipo de Usuario</label>
                <select name="tipoUsuario" id="selectType">
                    <option selected>Tarjeta</option>
                    <option>Efectivo</option>
                </select>
            </div>
            <button type="submit" id="login-button">Vender</button>
            <button id="login-button" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</div>
